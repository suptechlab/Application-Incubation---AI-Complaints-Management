version: "3.1"

rules:

  - rule: Greet the user and check menu
    steps:
      - intent: greet
      - action: utter_greet 
      - action: utter_menu_options

  # - rule: greet user at conversation start
  #   conversation_start: true
  #   steps:
  #     - intent: greet

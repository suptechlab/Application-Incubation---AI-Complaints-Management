recipe: default.v1
assistant_id: sepes_assistant

language: es

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
    case_sensitive: false  # Moved case sensitivity setting here.
  - name: CountVectorsFeaturizer
    analyzer: "char_wb"
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 150
    constrain_similarities: true
    model_confidence: softmax
    batch_strategy: balanced
    learning_rate: 0.002
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100
  - name: FallbackClassifier
    threshold: 0.3
    ambiguity_threshold: 0.15

rasa:
  circuit_breaker_threshold: 50

policies:
  - name: MemoizationPolicy
    max_history: 5
    priority: 3  # Explicit priority
  - name: AugmentedMemoizationPolicy
    max_history: 10
    priority: 2  # Lower priority than MemoizationPolicy
  - name: RulePolicy
    core_fallback_threshold: 0.4
    core_fallback_action_name: "action_default_fallback"
    enable_fallback_prediction: true
    priority: 5  # Highest priority for rules
  - name: TEDPolicy
    max_history: 20
    epochs: 150
    constrain_similarities: true
    model_confidence: softmax
    priority: 4  # Higher than Memoization but lower than RulePolicy
  - name: UnexpecTEDIntentPolicy
    max_history: 5
    epochs: 100
    model_confidence: softmax
    uncertainty_threshold: 0.2
    priority: 1  # Lowest priority

fallbacks:
  nlu_fallback: true
  default_fallback_intent_name: "nlu_fallback"
  fallback_core_action_name: "action_default_fallback"
  fallback_threshold: 0.3

training:
  core:
    epochs: 100
  nlu:
    epochs: 75
